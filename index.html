<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ASSIEME - AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; }
      model-viewer { width: 95vw; height: 85vh; }
         /* Ingrandisce il pulsante AR */
    model-viewer::part(default-ar-button) {
      width: 120px;   /* puoi aumentare o diminuire */
      height: 120px;
      border-radius: 50%;
      backgroud-color: green;
      color: white;
      border: white;
      font-size: 2.0rem;
    }
    </style>
  </head>
  <body>
    <model-viewer src="SMC50_C_9A.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  autoplay
                  shadow-intensity="0"
                  exposure="1"
                  alt="ASSIEME 3D Model">
    </model-viewer>
  </body>
</html>
