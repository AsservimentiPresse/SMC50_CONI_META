<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ASSIEME - AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { 
      margin: 0; 
      background: #000; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      color: white;
      font-family: sans-serif;
    }
    model-viewer { 
      width: 95vw; 
      height: 75vh; 
    }

    /* Pulsante AR */
    model-viewer::part(default-ar-button) {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: green;
      color: white;
      border: none;
      font-size: 2.0rem;
    }

    /* Contenitore dei controlli */
    .controls-section {
      display: flex;
      align-items: center;
      margin: 10px 0;
      width: 95vw;
    }

    .controls-section h3 {
      margin: 0;
      margin-right: 15px;
      font-size: 1.2rem;
      min-width: 10px; /* spazio fisso a sinistra per i titoli */
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      min-width: 80px;
    }

    .green { background: green; }
    .blue { background: blue; }
    .yellow { background: goldenrod; }
    .lightgray { background: lightgray; color: black; }
    .darkgray { background: dimgray; }
    .red { background: red; }
  </style>
</head>
<body>
  <model-viewer id="viewer"
    src="SMC50_C_9A.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    autoplay
    shadow-intensity="0"
    exposure="1"
    alt="ASSIEME 3D Model">
  </model-viewer>

  <!-- Prima fila: Structure color -->
  <div class="controls-section">
    <h3>Structure Color</h3>
    <div class="controls">
      <button class="green" onclick="changeColor(0, [0, 100, 0, 1])">Verde</button>
      <button class="blue" onclick="changeColor(0, [70, 130, 180, 1])">Blu</button>
      <button class="yellow" onclick="changeColor(0, [1, 1, 0, 1])">Giallo</button>
      <button class="lightgray" onclick="changeColor(0, [0.55, 0.55, 0.55, 1])">Grigio chiaro</button>
      <button class="darkgray" onclick="changeColor(0, [0.33, 0.33, 0.33, 1])">Grigio scuro</button>
      <button class="red" onclick="changeColor(0, [220, 20, 60, 1])">Rosso</button>
    </div>
  </div>

  <!-- Seconda fila: Mobile Parts color -->
  <div class="controls-section">
    <h3>Mobile Parts Color</h3>
    <div class="controls">
      <button class="green" onclick="changeColor(9, [0, 100, 0, 1])">Verde</button>
      <button class="blue" onclick="changeColor(9, [0, 0, 1, 1])">Blu</button>
      <button class="yellow" onclick="changeColor(9, [1, 1, 0, 1])">Giallo</button>
      <button class="lightgray" onclick="changeColor(9, [0.55, 0.55, 0.55, 1])">Grigio chiaro</button>
      <button class="darkgray" onclick="changeColor(9, [0.33, 0.33, 0.33, 1])">Grigio scuro</button>
      <button class="red" onclick="changeColor(9, [1, 0, 0, 1])">Rosso</button>
    </div>
  </div>

  <script>
    const modelViewer = document.querySelector('#viewer');

    async function changeColor(materialIndex, rgba) {
      const material = modelViewer.model.materials[materialIndex];
      if (material && material.pbrMetallicRoughness) {
        material.pbrMetallicRoughness.setBaseColorFactor(rgba);
      }
    }
  </script>
</body>
</html>
